<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz tablica množenja</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style for background image -->
    <style>
        body {
            background-image: url('images/cat.jpg');
            background-size: cover;
            background-position: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Transparentna pozadina za karticu */
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center">Masina Kviz Tablica Množenja</h1>

            <!-- Odabir raspona tablice množenja -->
            <div class="mb-3">
                <label for="range" class="form-label">Odaberi raspon (1 - X):</label>
                <input type="number" id="range" min="1" max="20" value="12" class="form-control">
            </div>

            <!-- Odabir broja zadataka -->
            <div class="mb-3">
                <label for="taskCount" class="form-label">Koliko zadataka želiš riješiti:</label>
                <input type="number" id="taskCount" min="1" max="100" value="10" class="form-control">
            </div>

            <button id="startBtn" class="btn btn-primary w-100 mb-4">Započni kviz</button>

            <!-- Sekcija za kviz -->
            <div id="quizSection" style="display: none;">
                <p id="question" class="h4 text-center"></p>
                <input type="number" id="answer" class="form-control mb-3" placeholder="Upiši odgovor">
                <button id="submitBtn" class="btn btn-success w-100 mb-3">Pošalji</button>
                <p id="feedback" class="text-center fw-bold"></p>
                <p id="timer" class="text-center text-danger">Vrijeme: <span id="timeLeft">5</span> sekundi</p>
            </div>

            <!-- Sekcija za rezultate -->
            <div id="resultsSection" style="display: none;">
                <h2 class="text-center">Rezultati</h2>
                <p class="text-center">Postotak točnih odgovora: <span id="correctPercentage"></span>%</p>
                <p class="text-center">Ukupno vrijeme: <span id="totalTime"></span> sekundi</p>
                <p id="bravoMessage" class="text-center" style="display: none; font-size: 24px; font-weight: bold; color: green;">BRAVOOOO MASOOOO!!!!!!</p>
                <button id="startOverBtn" class="btn btn-warning w-100">Počni iznova</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const startBtn = document.getElementById('startBtn');
        const quizSection = document.getElementById('quizSection');
        const questionEl = document.getElementById('question');
        const answerInput = document.getElementById('answer');
        const submitBtn = document.getElementById('submitBtn');
        const feedbackEl = document.getElementById('feedback');
        const timerEl = document.getElementById('timeLeft');
        const rangeInput = document.getElementById('range');
        const taskCountInput = document.getElementById('taskCount');
        const resultsSection = document.getElementById('resultsSection');
        const correctPercentageEl = document.getElementById('correctPercentage');
        const totalTimeEl = document.getElementById('totalTime');
        const bravoMessageEl = document.getElementById('bravoMessage');
        const startOverBtn = document.getElementById('startOverBtn');

        let correctAnswer, timeLeft, timer, maxRange, maxTasks;
        let correctAnswers = 0, totalTasks = 0, startTime;

        // Funkcija za generiranje novog pitanja
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * maxRange) + 1;
            const num2 = Math.floor(Math.random() * maxRange) + 1;
            correctAnswer = num1 * num2;
            questionEl.textContent = `${num1} x ${num2}`;
            startTimer(); // Pokreće tajmer nakon generiranja pitanja
        }

        // Funkcija za pokretanje tajmera
        function startTimer() {
            clearInterval(timer); // Osigurava da se prethodni tajmer zaustavi
            timeLeft = 5; // Postavlja vrijeme na 5 sekundi
            timerEl.textContent = timeLeft;

            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    feedbackEl.textContent = `Zakasnio si! Točan odgovor je bio: ${correctAnswer}`;
                    handleNextQuestion(false); // Ako je vrijeme isteklo
                }
            }, 1000);
        }

        // Funkcija koja obrađuje prelazak na sljedeće pitanje
        function handleNextQuestion(isCorrect) {
            if (isCorrect) {
                correctAnswers++;
            }

            totalTasks++; // Broji koliko je zadataka prošlo

            if (totalTasks >= maxTasks) {
                endQuiz(); // Kraj kviza nakon zadatog broja zadataka
            } else {
                setTimeout(() => {
                    feedbackEl.textContent = ''; // Briše povratnu informaciju
                    answerInput.value = ''; // Briše prethodni odgovor
                    generateQuestion(); // Postavlja novo pitanje
                }, 1000);
            }
        }

        // Funkcija koja završava kviz i prikazuje rezultate
        function endQuiz() {
            quizSection.style.display = 'none'; // Skriva kviz sekciju
            resultsSection.style.display = 'block'; // Prikazuje rezultate

            const percentage = (correctAnswers / maxTasks) * 100;
            correctPercentageEl.textContent = percentage.toFixed(2); // Prikazuje postotak točnih odgovora

            const endTime = Date.now();
            const totalTime = Math.floor((endTime - startTime) / 1000); // Računa ukupno vrijeme
            totalTimeEl.textContent = totalTime; // Prikazuje ukupno vrijeme

            // Provjera je li korisnik ispunio cilj
            if (percentage === 100) {
                bravoMessageEl.style.display = 'block'; // Prikazuje BRAVOOOO poruku
            }
        }

        // Event listener za početak kviza
        startBtn.addEventListener('click', () => {
            maxRange = parseInt(rangeInput.value); // Postavlja raspon brojeva iz inputa
            maxTasks = parseInt(taskCountInput.value); // Postavlja broj zadataka iz inputa
            quizSection.style.display = 'block'; // Prikazuje kviz sekciju
            resultsSection.style.display = 'none'; // Skriva sekciju s rezultatima
            bravoMessageEl.style.display = 'none'; // Skriva BRAVOOOO poruku
            correctAnswers = 0;
            totalTasks = 0;

            startTime = Date.now(); // Početno vrijeme

            generateQuestion(); // Pokreće prvo pitanje
        });

        // Event listener za klik na "Pošalji" gumb
        submitBtn.addEventListener('click', () => {
            const userAnswer = parseInt(answerInput.value); // Dohvaća korisnikov odgovor

            if (!isNaN(userAnswer)) { // Provjerava je li odgovor valjan
                clearInterval(timer); // Zaustavlja tajmer
                if (userAnswer === correctAnswer) {
                    feedbackEl.textContent = 'Točno!'; // Ako je točno
                    handleNextQuestion(true); // Priprema sljedeće pitanje
                } else {
                    feedbackEl.textContent = `Netočno! Točan odgovor je bio: ${correctAnswer}`; // Ako nije točno
                    handleNextQuestion(false); // Priprema sljedeće pitanje
                }
            } else {
                feedbackEl.textContent = 'Molim te, upiši broj!'; // Ako nije unesen broj
            }
        });

        // Event listener za pritisak na "Enter"
        answerInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                submitBtn.click(); // Aktivira "Pošalji" gumb
            }
        });

        // Event listener za ponovno pokretanje kviza
        startOverBtn.addEventListener('click', () => {
            quizSection.style.display = 'none'; // Skriva kviz sekciju
            resultsSection.style.display = 'none'; // Skriva sekciju s rezultatima
            rangeInput.value = 12; // Resetira raspon na 12
            taskCountInput.value = 10; // Resetira broj zadataka na 10
            feedbackEl.textContent = ''; // Briše povratnu informaciju
        });
    </script>
</body>

</html>
