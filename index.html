<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masa’s Mega Multiplication Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style for background image -->
    <style>
        body {
            background-image: url('images/cat.jpg');
            background-size: cover;
            background-position: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            /* Transparent card background */
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center">Masa’s Mega Multiplication Quiz!</h1>

            <!-- Range of multiplication table selection -->
            <div class="mb-3">
                <label for="range" class="form-label">Enter the biggest number to multiply by: </label>
                <input type="number" id="range" min="1" max="20" value="12" class="form-control">
            </div>

            <!-- Number of tasks selection -->
            <div class="mb-3">
                <label for="taskCount" class="form-label">How many tasks do you want to solve:</label>
                <input type="number" id="taskCount" min="1" max="100" value="10" class="form-control">
            </div>

            <button id="startBtn" class="btn btn-primary w-100 mb-4">Ready? Start the quiz!</button>

            <!-- Quiz section -->
            <div id="quizSection" style="display: none;">
                <p id="question" class="h4 text-center"></p>
                <input type="number" id="answer" class="form-control mb-3" placeholder="Type your answer here">
                <button id="submitBtn" class="btn btn-success w-100 mb-3">Submit</button>
                <p id="feedback" class="text-center fw-bold"></p>
                <p id="timer" class="text-center text-danger">Time left: <span id="timeLeft">5</span> seconds</p>
            </div>

            <!-- Results section -->
            <div id="resultsSection" style="display: none;">
                <h2 class="text-center">Results</h2>
                <p class="text-center">Correct answer percentage: <span id="correctPercentage"></span>%</p>
                <p class="text-center">Total time: <span id="totalTime"></span> seconds</p>
                <p id="bravoMessage" class="text-center"
                    style="display: none; font-size: 24px; font-weight: bold; color: green;">BRAVOOOO MASA!!!! DAD IS PROUD OF YOU!!!!!</p>
                <button id="startOverBtn" class="btn btn-warning w-100">Start over</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const startBtn = document.getElementById('startBtn');
        const quizSection = document.getElementById('quizSection');
        const questionEl = document.getElementById('question');
        const answerInput = document.getElementById('answer');
        const submitBtn = document.getElementById('submitBtn');
        const feedbackEl = document.getElementById('feedback');
        const timerEl = document.getElementById('timeLeft');
        const rangeInput = document.getElementById('range');
        const taskCountInput = document.getElementById('taskCount');
        const resultsSection = document.getElementById('resultsSection');
        const correctPercentageEl = document.getElementById('correctPercentage');
        const totalTimeEl = document.getElementById('totalTime');
        const bravoMessageEl = document.getElementById('bravoMessage');
        const startOverBtn = document.getElementById('startOverBtn');

        let correctAnswer, timeLeft, timer, maxRange, maxTasks;
        let correctAnswers = 0, totalTasks = 0, startTime;

        // Function to generate a new question
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * maxRange) + 1;
            const num2 = Math.floor(Math.random() * maxRange) + 1;
            correctAnswer = num1 * num2;
            questionEl.textContent = `${num1} x ${num2}`;
            startTimer(); // Start timer after generating question
        }

        // Function to start the timer
        function startTimer() {
            clearInterval(timer); // Ensures previous timer is stopped
            timeLeft = 10; // Sets time to 10 seconds
            timerEl.textContent = timeLeft;

            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    feedbackEl.textContent = `Time's up! The correct answer was: ${correctAnswer}`;
                    handleNextQuestion(false); // If time runs out
                }
            }, 1000);
        }

        // Function to handle moving to the next question
        function handleNextQuestion(isCorrect) {
            if (isCorrect) {
                correctAnswers++;
            }

            totalTasks++; // Count how many tasks have passed

            if (totalTasks >= maxTasks) {
                endQuiz(); // End quiz after the given number of tasks
            } else {
                setTimeout(() => {
                    feedbackEl.textContent = ''; // Clear feedback
                    answerInput.value = ''; // Clear previous answer
                    generateQuestion(); // Generate a new question
                }, 1000);
            }
        }

        // Function to end the quiz and display results
        function endQuiz() {
            quizSection.style.display = 'none'; // Hide quiz section
            resultsSection.style.display = 'block'; // Show results

            const percentage = (correctAnswers / maxTasks) * 100;
            correctPercentageEl.textContent = percentage.toFixed(2); // Show correct answer percentage

            const endTime = Date.now();
            const totalTime = Math.floor((endTime - startTime) / 1000); // Calculate total time
            totalTimeEl.textContent = totalTime; // Show total time

            // Check if user achieved perfection
            if (percentage === 100) {
                bravoMessageEl.style.display = 'block'; // Show BRAVO message
            }
        }

        // Event listener to start the quiz
        startBtn.addEventListener('click', () => {
            maxRange = parseInt(rangeInput.value); // Set range from input
            maxTasks = parseInt(taskCountInput.value); // Set number of tasks from input
            quizSection.style.display = 'block'; // Show quiz section
            resultsSection.style.display = 'none'; // Hide results section
            bravoMessageEl.style.display = 'none'; // Hide BRAVO message
            correctAnswers = 0;
            totalTasks = 0;

            startTime = Date.now(); // Start time

            generateQuestion(); // Start first question
        });

        // Event listener to handle click on the "Submit" button
        submitBtn.addEventListener('click', () => {
            const userAnswer = parseInt(answerInput.value); // Get user's answer

            if (!isNaN(userAnswer)) { // Check if answer is valid
                clearInterval(timer); // Stop timer
                if (userAnswer === correctAnswer) {
                    feedbackEl.textContent = 'Correct!'; // If correct
                    handleNextQuestion(true); // Prepare next question
                } else {
                    feedbackEl.textContent = `Wrong! The correct answer was: ${correctAnswer}`; // If wrong
                    handleNextQuestion(false); // Prepare next question
                }
            } else {
                feedbackEl.textContent = 'Please enter a number!'; // If not a number
            }
        });

        // Event listener to press "Enter"
        answerInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                submitBtn.click(); // Trigger "Submit" button
            }
        });

        // Event listener to restart the quiz
        startOverBtn.addEventListener('click', () => {
            quizSection.style.display = 'none'; // Hide quiz section
            resultsSection.style.display = 'none'; // Hide results section
            rangeInput.value = 12; // Reset range to 12
            taskCountInput.value = 10; // Reset task count to 10
            feedbackEl.textContent = ''; // Clear feedback
        });
    </script>
</body>

</html>
